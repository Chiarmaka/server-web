<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Emitir video</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body bgcolor = "#821F09">
    <div>
    <video src="" id="video2" style="width:680px;height:320px;" autoplay="true"></video>
    
    <canvas style="display:none;" id="preview2"></canvas>
    <div id= "logger2"></div>

    <script type="text/javascript">
        var canvas = document.getElementById("preview2");
        var context = canvas.getContext("2d");

        canvas.width = 1000;
        canvas.height = 350;

        context.width = canvas.width;
        context.height = canvas.height;
        
        var video = document.getElementById("video2");

        var socket = io.connect('http://' + document.domain + ':'+ location.port);

        function logger(msg)
        {
            $("#logger2").text(msg);
        }

        function loadCam(stream){

            video.src = window.URL.createObjectURL(stream);
            //logger('Camara conectada correctamaente [OK]');
            //console.log("hi");
        }

        function loadFail()
        {
            logger('camera not working');
        }

        function viewVideo(video,context)
        {
            context.drawImage(video,0,0,context.width,context.height);
            socket.emit('stream',canvas.toDataURL('image/webp'));
        
        }
        $(function(){
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || 
            navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if(navigator.getUserMedia)
            {
                navigator.getUserMedia({video : true},loadCam,loadFail);
            }
            //1000 = 1seg
            setInterval(function(){
                viewVideo(video,context);
            },70);
        });
    </script>
    </div>
</body>
</html>
