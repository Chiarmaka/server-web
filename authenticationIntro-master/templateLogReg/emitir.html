<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Emitir video</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://10.188.64.29:5555/socket.io/socket.io.js"></script>
</head>
<body>
    <video src="" id="video" style="width:680px;height:320px;" autoplay="true"></video>
    
    <canvas style="display:none;" id="preview"></canvas>
    <div id= "logger"></div>

    <script type="text/javascript">
        var canvas = document.getElementById("preview");
        var context = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 600;

        context.width = canvas.width;
        context.height = canvas.height;
        
        var video = document.getElementById("video");

        var socket = io.connect('http://10.188.64.29:5555');

        function logger(msg)
        {
            $("#logger").text(msg);
        }

        function loadCam(stream){

            video.src = window.URL.createObjectURL(stream);
            logger('Camara conectada correctamaente [OK]');
            console.log("hi");
        }

        function loadFail()
        {
            logger('camera not working');
        }

        function viewVideo(video,context)
        {
            context.drawImage(video,0,0,context.width,context.height);
            socket.emit('stream',canvas.toDataURL('image/webp'));
        
        }
        $(function(){
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || 
            navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if(navigator.getUserMedia)
            {
                navigator.getUserMedia({video : true},loadCam,loadFail);
            }
            //1000 = 1seg
            setInterval(function(){
                viewVideo(video,context);
            },70);
        });
    </script>
    <div class="copyright">
		
		<p><a href ="localhost:5555/profile">VISSS CAMERA WEB</a></p>
		
	</div>		
</body>
</html>
