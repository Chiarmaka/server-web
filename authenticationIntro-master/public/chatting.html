<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chatting</title>
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="col-md-8 push-md-2">
            <h2>Chat with  client</h2>
            <ul class="messages-list">

            </ul>
            <form class="chat-form" action="chatting.html" method="post">
                <div class="form-group">
                 <textarea class="form-control" id="message-field" rows="8" cols="40"></textarea>
                </div>
                <button class="btn btn-primary pull-right" type="submit" name="button">SEND</button>
            </form>
        </div>
    </div>
    <script src="js/jquery.js" charset="utf-8"></script>
        <script src="js/jquery.cookie.js" charset="utf-8"></script>
        <script src="js/socket.io.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
